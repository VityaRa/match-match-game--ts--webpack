<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New project</title>
</head>

<body>

  <main id="app">

  </main>

  <div class="content">
    <div class="inner">
      <div class="about">
        <div class="left-side-container">
          <h2>How to play?</h2>
          <ul>
            <li>
              <div class="card-content">
                <p class="card-number">1</p>
                <p class="card-text">Register new player in game</p>
              </div>
            </li>
            <li>
              <div class="card-content">
                <p class="card-number">2</p>
                <p class="card-text">Configure your game settings</p>
              </div>
            </li>
            <li>
              <div class="card-content">
                <p class="card-number">3</p>
                <p class="card-text">Start you new game! Remember card positions and match it before times up.</p>
              </div>
            </li>
          </ul>
        </div>
        <div class="right-side-container">
          <div class="register-player">
            <h3></h3>
            <div class="register-content">
              <div class="frame">
                <label class="mdc-text-field mdc-text-field--filled">
                  <span class="mdc-text-field__ripple"></span>
                  <span class="mdc-floating-label" id="my-label-id">Hint text</span>
                  <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
                  <span class="mdc-line-ripple"></span>
                </label>
              </div>
            </div>
          </div>
          <div class="settings-button"></div>
          <div class="game-preview"></div>
        </div>
      </div>
    </div>
  </div>
  <footer>RSSchool 2021 Q1</footer>
</body>

</html>
